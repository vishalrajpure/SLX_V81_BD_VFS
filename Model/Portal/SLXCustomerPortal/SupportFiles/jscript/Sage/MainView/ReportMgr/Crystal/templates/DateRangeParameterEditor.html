<div>
    <div dojoattachpoint="promptParameterContainer" style="border: 1px solid #B5BCC7; padding: 10px">
        <div style="border-bottom: 1px solid #B5BCC7; padding-bottom: 5px">
            <div style="float: left">
                <label for="values">{%= Sage.Utility.htmlEncode($._promptParameter.promptText) %}</label>
            </div>
            <div style="float: right">
                <label>{%= Sage.Utility.htmlEncode($._promptParameter.parameterFieldName) %}</label>
            </div>
            <div style="clear: both"></div>
        </div>
        <div dojoattachpoint="divMinMaxMessage" style="padding-top: 5px;">
            <span dojoattachpoint="spanMinMaxMessage">&nbsp;</span>
        </div>
        <div style="padding-top: 5px;">
            <center>
                <table cellspacing="10">
                    <tr>
                        <td align="left">
                            <label>{%= Sage.Utility.htmlEncode($._nlsResources.txtFrom) %}</label>
                        </td>                        
                        <td align="left">
                            <label>{%= Sage.Utility.htmlEncode($._nlsResources.txtTo) %}</label>
                        </td>                                               
                    </tr>
                    <tr>
                        <td>
                            <div shouldPublishMarkDirty="false" dojoType="Sage.UI.Controls.DateTimePicker" dojoAttachPoint="dtFromRange" displayDate="true" displayTime="false" label="From:" required="true" style="width:250px"></div>
                        </td>
                        <td>
                            <div shouldPublishMarkDirty="false" dojoType="Sage.UI.Controls.DateTimePicker" dojoAttachPoint="dtToRange" displayDate="true" displayTime="false" label="To:" required="true" style="width:250px"></div>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <input data-dojo-type="dijit.form.CheckBox" dojoAttachPoint="chkIncludeFromRange" />
                            <label>{%= Sage.Utility.htmlEncode($._nlsResources.txtIncludeThisValue) %}</label>
                            &nbsp;
                            <input data-dojo-type="dijit.form.CheckBox" dojoAttachPoint="chkNoLowerValue" dojoAttachEvent="onChange:_chkNoLowerValue_OnCheck" />
                            <label>{%= Sage.Utility.htmlEncode($._nlsResources.txtNoLowerValue) %}</label>
                        </td>                                               
                        <td>
                            <input data-dojo-type="dijit.form.CheckBox" dojoAttachPoint="chkIncludeToRange" />
                            <label>{%= Sage.Utility.htmlEncode($._nlsResources.txtIncludeThisValue) %}</label>
                            &nbsp;
                            <input data-dojo-type="dijit.form.CheckBox" dojoAttachPoint="chkNoUpperValue" dojoAttachEvent="onChange:_chkNoUpperValue_OnCheck" />
                            <label>{%= Sage.Utility.htmlEncode($._nlsResources.txtNoUpperValue) %}</label>
                        </td>
                    </tr>                    
                </table>
            </center>
        </div>
        <div dojoattachpoint="divValidationMessage" style="padding-top: 5px; color:red">
            <span dojoattachpoint="spanValidationMessage">&nbsp;</span>
        </div>
    </div>
</div>
